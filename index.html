<!DOCTYPE html>
<html>
<head>
  <title>Barra de navegación con botón desplegable</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .navbar {
      background-color: limegreen;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .navbar-logo img {
      width: 50px;
      height: 50px;
    }
    
    .navbar-menu {
      display: none;
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: limegreen;
    }
    
    .navbar-menu li {
      margin: 0;
    }
    
    .navbar-menu li a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
    }
    
    .navbar-button {
      color: white;
      background-color: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-logo">
      <img src="20230515_050925.png" alt="Logo">
    </div>
    <button class="navbar-button" onclick="toggleMenu()">Menú</button>
    <ul class="navbar-menu" id="navbarMenu">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="bideo.html">videos</a></li>
      <li><a href="imágenes.html">imagene</a></li>
      <li><a href="contacto.html"></a></li>
    </ul>
  </div>

  <script>
    function toggleMenu() {
      var navbarMenu = document.getElementById("navbarMenu");
      if (navbarMenu.style.display === "none") {
        navbarMenu.style.display = "block";
      } else {
        navbarMenu.style.display = "none";
      }
    }
  </script>
</body>
</html>
